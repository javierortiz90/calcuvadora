<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de UVAs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container-sm">
        <div class="row bg-white rounded shadow mb-4 mt-sm-4 py-3 px-sm-5">
            <div class="col py-5 px-4 px-md-5">
                <h1 class="mb-4">Calculadora de Cuota Credito UVA</h1>
                <label for="fecha" >Selecciona una fecha:</label>
                <div class="input-group w-50 my-3 mx-auto">
                    <input type="date" id="fecha" class="form-control" aria-describedby="">
                    <button class="btn btn-primary" type="button" id="buscar">Buscar</button>
                </div>
            </div>
        </div>

        <div id="resultado"></div>
    </section>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
